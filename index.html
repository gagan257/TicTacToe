<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
    <link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/tic tac toe.jpg">
</head>
<body>
	<div class="game shadow-sm">
		<div class="row mt-5">
			<div class="cell" id="0"></div>
			<div class="cell" id="1"></div>
			<div class="cell" id="2"></div>
		</div>
		<div class="row">
			<div class="cell" id="3"></div>
			<div class="cell" id="4"></div>
			<div class="cell" id="5"></div>
		</div>
		<div class="row">
			<div class="cell" id="6"></div>
			<div class="cell" id="7"></div>
			<div class="cell" id="8"></div>
		</div>
	</div>
    <div class="footer fixed-bottom text-center pt-2"><span class="footer-text">Made by <a href="https://gagan.click/" style="text-decoration: none; color: white;">Gagan</a></span></span></div>
	<script src="script.js"></script>
</body>
</html>
